<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Karácsonyi díszek</title>
</head>

<body>
    <div id="cim"><h1>Karácsonyi díszek</h1></div>
    <div class="container">
        <div id="urlap">
            <form id="ujdiszform">
                <select id="alakzat" name="alakzat" class="form-select" aria-label="Default select example">
                    <option selected>Válassz díszt!</option>
                    <option value="Gomb">Gömb</option>
                    <option value="Alma">Alma</option>
                </select>
                <label>Átmérő (mm): <input type="number" id="atmero" name="atmero" class="form-control" required></label>
                <br>
                <input class="form-check-input" type="radio" id="piros" name="szine" value="piros">
                <label class="form-check-label" for="piros">Piros</label><br>
                <input class="form-check-input" type="radio" id="arany" name="szine" value="arany">
                <label class="form-check-label" for="arany">Arany</label><br>
                <button type="submit" class="btn btn-primary">Új dísz felvétele</button>
            </form>
        </div>
        <div id="diszButton">
            <button id="diszlista" class="btn btn-primary">Az eddig bevitt díszek listája !</button>
        </div>
        <div id="kiir"></div>
    </div>
    <script src="diszek.js"></script>

</body>

</html>
